<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minimal 3-bilders sida</title>
  <style>
    :root {
      --bg: #000;
      --text: #fff;
      --muted: #b3b3b3;
      --gap: clamp(16px, 4vw, 32px);
      --radius: 18px;
      --img-size: min(28vw, 320px);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      grid-template-rows: auto 1fr;
      align-items: start;
    }

    header {
      text-align: center;
      padding: clamp(16px, 4vh, 48px) 16px 0;
    }

    h1 {
      margin: 0 auto;
      font-weight: 800;
      letter-spacing: -0.02em;
      line-height: 1.05;
      font-size: clamp(28px, 6vw, 64px);
      color: var(--text);
    }

    .gallery {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: var(--gap);
      padding: clamp(16px, 5vh, 64px) 16px;
      flex-wrap: wrap;
    }

    .card {
      display: block;
      width: var(--img-size);
      height: var(--img-size);
      border-radius: var(--radius);
      overflow: hidden;
      position: relative;
      text-decoration: none;
      outline: none;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      transform: translateZ(0);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      filter: saturate(0.95) contrast(1.05);
      transition: transform .45s ease, filter .45s ease, box-shadow .45s ease;
    }

    .card:focus img,
    .card:hover img {
      transform: scale(1.04);
      filter: saturate(1.05) contrast(1.1);
    }

    .label {
      position: absolute;
      inset: auto 0 0 0;
      padding: 12px 14px;
      background: linear-gradient(to top, rgba(0,0,0,0.6), rgba(0,0,0,0));
      color: var(--text);
      font-size: 14px;
      font-weight: 600;
      text-align: center;
    }

    .label span { color: var(--muted); font-weight: 500; }
  </style>
</head>

<body>
  <header>
    <h1>En ren och snygg huvudrubrik</h1>
  </header>

  <main class="gallery" aria-label="Galleri med tre länkade bilder">
    <!-- Bild 1 -->
    <a class="card" href="https://www.berghs.se/" target="_blank" rel="noopener noreferrer" aria-label="Öppna Berghs School of Communication i ny flik">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?q=80&w=1600&auto=format&fit=crop" alt="Abstrakt geometriskt mönster i mörka toner" />
      <div class="label">Berghs School of Communication <span>→</span></div>
    </a>

    <!-- Bild 2 -->
    <a class="card" href="https://www.wikipedia.org/" target="_blank" rel="noopener noreferrer" aria-label="Öppna Wikipedia i ny flik">
      <img src="https://images.unsplash.com/photo-1522199710521-72d69614c702?q=80&w=1600&auto=format&fit=crop" alt="Öppen laptop på ett skrivbord, minimal stil" />
      <div class="label">Wikipedia <span>→</span></div>
    </a>

    <!-- Bild 3 -->
    <a class="card" href="https://openai.com/" target="_blank" rel="noopener noreferrer" aria-label="Öppna OpenAI i ny flik">
      <img src="https://images.unsplash.com/photo-1504384308090-c894fdcc538d?q=80&w=1600&auto=format&fit=crop" alt="Stjärnhimmel över bergssiluett" />
      <div class="label">OpenAI <span>→</span></div>
    </a>
  </main>
</body>
</html>
